<ion-content padding>
  <ion-card>
    <ion-card-header>
      Registro
    </ion-card-header>
    <form [formGroup]="loginForm">
      <ion-card-content>
        <ion-list>
          <ion-item>
            <ion-label stacked>Correo</ion-label>
            <ion-input formControlName="email" type="email"></ion-input>
          </ion-item>

          <ion-item>
            <ion-label stacked>Contrase√±a</ion-label>
            <ion-input type="password" formControlName="password"></ion-input>
          </ion-item>
          <ion-item>
            <button block ion-button (click)="loginUser()" [disabled]="!loginForm.valid" color="primary">Registrar usuario</button>
          </ion-item>
        </ion-list>
      </ion-card-content>
    </form>
  </ion-card>
</ion-content>
